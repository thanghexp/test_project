<div id="request_deliveryModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-xs">
        <div class="modal-content">
            <div class="modal-header bg-light-blue">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span></button>
                <h4 class="modal-title"><b>詳細</b></h4>
            </div>

            <div class="modal-body">
                <!--{if isset($data) && !empty($data)}-->
                    <div class="row">
                        <p class="col-xs-4">運送会社</p>
                        <p class="col-xs-8"><!--{$data.logistic_customer_name|escape|default:''}--></p>
                    </div>
                    <div class="row">
                        <p class="col-xs-4">引取者(交付者)</p>
                        <p class="col-xs-8"><!--{$data.client_customer_name|escape|default:''}--></p>
                    </div>
                    <div class="row">
                        <p class="col-xs-4">産業廃棄物種別</p>
                        <p class="col-xs-8"><!--{$data.type_name|escape|default:''}--></p>
                    </div>
                    <div class="row">
                        <p class="col-xs-4">マニフェストNo.</p>
                        <p class="col-xs-8"><!--{$data.manifest_no|escape|default:''}--></p>
                    </div>
                    <div class="row">
                        <p class="col-xs-4">引取数量</p>
                        <p class="col-xs-8"><!--{$data.quantity|escape|default:''}--><!--{$data.unit_name|escape|default:''}--></p>
                    </div>
                    <div class="row">
                        <p class="col-xs-4">運賃</p>
                        <p class="col-xs-8"><!--{if !empty($data.freight_rate_original)}--><!--{$data.freight_rate_original|escape|default:''}-->円<!--{/if}--></p>
                    </div>
                    <div class="row">
                        <p class="col-xs-4">引取日</p>
                        <p class="col-xs-8"><!--{$data.take_off_at|escape|default:''}--></p>
                    </div>
                    <div class="row">
                        <p class="col-xs-4">搬入日</p>
                        <p class="col-xs-8"><!--{$data.installation_at|escape|default:''}--></p>
                    </div>
                <!--{/if}-->
            </div>

            <div class="modal-footer">
                <form id="frm-request-delivery" target="_blank" method="POST" action="/api/industrial_waste/handle_request_delivery">
                    <input type="hidden" name="id" value="<!--{$data.id}-->">
                    <div class="row">
                        <div class="col-md-4 col-xs-12 m-b-10">
                            <a href="javascript:;" data-method="pdf" class="btn btn-primary btn-block x-button-pdf-request-delivery"><b><i class="fa fa-print margin-r-5"></i>印刷</b></a>
                        </div>
                        <div class="col-md-4 col-xs-12 m-b-10">
                            <a href="javascript:;" data-method="email" class="btn btn-primary btn-block x-button-email-request-delivery"><b><i class="fa fa-envelope margin-r-5"></i>Email送信</b></a>
                        </div>
                        <div class="col-md-4 col-xs-12">
                            <a href="javascript:;" data-method="fax" class="btn btn-primary btn-block x-button-fax-request-delivery"><b><i class="fa fa-fax margin-r-5"></i>FAX送信</b></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
