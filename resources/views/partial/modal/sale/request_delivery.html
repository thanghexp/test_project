<div id="request_deliveryModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-xs">
        <div class="modal-content">
            <div class="modal-header bg-light-blue">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span></button>
                <h4 class="modal-title"><b>詳細</b></h4>
            </div>

            <div class="modal-body">
                <div class="row">
                    <p class="col-xs-4">運送会社</p>
                    <p class="col-xs-8"><!--{$data.logistic_customer_name|escape|default:''}--></p>
                </div>
                <!--{if !empty($data.sale_items)}-->
                <!--{foreach from=$data.sale_items key=key item=sale_item}-->
                <div class="row">
                    <p class="col-xs-4">品目<!--{$key + 1}--></p>
                    <p class="col-xs-8"><!--{$sale_item.product_type_name|escape|default:''}--></p>
                </div>
                <div class="row">
                    <p class="col-xs-4">販売数量<!--{$key + 1}--></p>
                    <p class="col-xs-8"><!--{$sale_item.purchase_quantity|escape|default:''}--><!--{$sale_item.purchase_quantity_name|escape|default:''}--></p>
                </div>
                <!--{/foreach}-->
                <!--{/if}-->
                <div class="row">
                    <p class="col-xs-4">運賃</p>
                    <p class="col-xs-8"><!--{$data.freight_rate_original|escape|default:''}-->円</p>
                </div>
                <div class="row">
                    <p class="col-xs-4">引取日</p>
                    <p class="col-xs-8"><!--{$data.delivery_date|escape|default:''}--></p>
                </div>
                <div class="row">
                    <p class="col-xs-4">納品場所</p>
                    <p class="col-xs-8"><!--{$data.client_location_data.site_name|escape|default:''}--></p>
                </div>
            </div>

            <div class="modal-footer">
                <form id="frm-request-delivery" method="POST" action="/api/sale/handle_request_delivery">
                    <input type="hidden" name="id" value="<!--{$data.id}-->">
                    <div class="row">
                        <div class="col-sm-4 col-xs-12 m-b-10">
                            <a href="javascript:;" data-method="pdf" class="btn btn-primary btn-block x-button-pdf-request-delivery"><b><i class="fa fa-print margin-r-5"></i>印刷</b></a>
                        </div>
                        <div class="col-sm-4 col-xs-12 m-b-10">
                            <a href="javascript:;" data-method="email" class="btn btn-primary btn-block x-button-email-request-delivery"><b><i class="fa fa-envelope margin-r-5"></i>Email送信</b></a>
                        </div>
                        <div class="col-sm-4 col-xs-12">
                            <a href="javascript:;" data-method="fax" class="btn btn-primary btn-block x-button-fax-request-delivery"><b><i class="fa fa-fax margin-r-5"></i>FAX送信</b></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
